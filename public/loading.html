<style>
  body,
  html,
  #app {
    background: white;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding: 0;
  }
  #nuxt-loading {
    animation: opacity 0s ease-in-out;
    animation-fill-mode: forwards;
    animation-delay: 0s;
    opacity: 0;
  }
  #nuxt-loading .logo {
    position: relative;
    height: 166px;
    width: 220px;
  }
  #nuxt-loading-status {
    text-indent: -99999px;
    font-family: sans-serif;
    font-weight: 500;
    text-align: center;
    display: none;
    color: #2f4a5f;
  }
  #nuxt-loading-status.errored {
    color: #d0021b;
  }
  @keyframes opacity {
    100% {
      opacity: 1;
    }
  }
</style>

<div id="nuxt-loading">
  <div><img width="500" src="/elsoul-animation-no-loop.gif" /></div>
  <h3 id="nuxt-loading-status">Loading...</h3>
</div>

<script>
  window.addEventListener('error', function() {
    var e = document.getElementById('nuxt-loading-status')
    if (e) {
      e.innerHTML = 'An error occurred'
      e.className += 'errored'
    }
  })
</script>
